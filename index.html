<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer=""></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700;800&amp;family=Ubuntu:wght@300&amp;display=swap" rel="stylesheet">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--   flatIcon -->
    </head><body><a href="https://www.flaticon.com/free-icons/sun" title="sun icons">Sun icons created by Freepik - Flaticon</a>
  
  
    <div class="app">
      <div class="search">
        <i class="fa-solid fa-location-dot fa-2xl locationIcon" style="color: #e8aafa;"></i>
        <input type="text" placeholder="enter city name">
        <button><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
      </div>
      <div class="city"><h1>Marrakech</h1></div>
      <div class="weather">
        <img src="./images/weather-app.png" alt="snowImg">
        <p>5° C</p>
      </div>
      <div class="description">
        <div class="col">
          <img src="./images/thermometer.png" alt="">
          <div>
            <p>Feels like</p>
            <p class="feelsLike">6° C</p>
          </div>
        </div>

        <div class="col">
          <img src="./images/percentage.png" alt="">
          <div>
            <p>Humidity</p>
            <p class="humidity">6 g.m-3</p>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
